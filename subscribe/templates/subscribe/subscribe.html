{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <title>Subscríbete</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="logo">
            <img src='{% static "logo.png" %}' alt="" />
          </div>
          <div class="links">
            <a href="{% url 'jobs_home'%}">Home</a>
          </div>
          <span class="material-icons menu" > menu </span>
        </div>
      </nav>
    </header>
    <section>
      <div class="container">
          <form class="email-form">
            <p>
              <label for="id_first_name">Ingresa tu nombre:</label>
              <input type="text" name="first_name" maxlength="100" required id="id_first_name">
            </p>
            <p>
              <label for="id_last_name">Tu apellido:</label>
              <input type="text" name="last_name" maxlength="100" required id="id_last_name">
            </p>
            <p>
              <label for="id_email">Indícanos tu email:</label>
              <input type="email" name="email" maxlength="100" required id="id_email">
            </p>
            <p>
              <label for="id_option">Elije una opción para suscribirte:</label>
              <select name="option" id="id_option">
            <option value="W">Semanal</option>
            <option value="M" selected>Mensual</option>
          </select>
            </p>
          <button class="email-submit">Enviar</button>
          </form>
    </div>
      </div>
    </section>
  <script src="{% static 'app.js' %}"></script>

  </body>
</html>
