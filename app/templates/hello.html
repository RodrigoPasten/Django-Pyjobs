<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Yeah!</title>
</head>
<body>
<h1>Hello World Carajo!</h1>

{% if nombre == 'Rodrigo' %}
<h3>Hola, {{ nombre | upper}} {{apellido}}</h3>
{% else %}
<h3>Hola desconocido</h3>
{% endif %}


<h3>Dirección: {{ direccion }}</h3>

<h3>Lenguajes de Programación: </h3>
{% for x in lenguajes %}
<ul>
    <li>{{x}}</li>
</ul>
{% endfor %}

<p>Cantidad de lenguajes: {{lenguajes | length }}</p>






</body>
</html>
